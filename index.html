<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'heading': ['Cinzel', 'serif'],
              'body': ['"EB Garamond"', 'serif'],
              'ui': ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                ...tailwind.colors.slate,
                950: '#0c111d',
              },
              violet: {
                ...tailwind.colors.violet,
                950: '#1e1b4b',
              },
              teal: {
                ...tailwind.colors.teal,
              },
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --font-size-base: 16px;
      }
      .text-size-sm { --font-size-base: 14px; }
      .text-size-md { --font-size-base: 16px; }
      .text-size-lg { --font-size-base: 18px; }
      
      html {
        font-size: var(--font-size-base);
      }
      @media (min-width: 1280px) { /* xl */
        html {
            font-size: calc(var(--font-size-base) + 1px);
        }
      }
      @media (min-width: 1536px) { /* 2xl */
        html {
            font-size: calc(var(--font-size-base) + 2px);
        }
      }

      body {
        font-family: 'EB Garamond', serif; /* Default to body font for story */
        background-color: #0c111d; /* slate-950 */
        background-image: radial-gradient(circle at center, var(--gradient-color-1) 0%, var(--gradient-color-2) 70%);
        --gradient-color-1: rgba(14, 23, 43, 0.8);
        --gradient-color-2: #0c111d;
        animation: mood-background 20s ease-in-out infinite;
        transition: background-image 1s ease-in-out;
      }
      .animations-disabled, .animations-disabled *, .animations-disabled *::before, .animations-disabled *::after {
        animation: none !important;
        transition: none !important;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEWFhYWDg4N3d3dtbW17e3t1dXWBgYGHh4d5eXlzc3OLi4ubm5uVlZWYmJitbW1oaGhra2uBgYFwcHBvb29lZWVjY2NtbW1paWhlZWVpaWpgYGFhmFE4AAAAI3RSTlMNAw82d2hEj5a0t7W9vr3D0dLS0tPZ29vf4+Pj5+fr7+/v8PHx8/T09PX29/j5+s8fR74AAADNSURBVDjL7Zi3FoMgDECDBK2XVrM2aa37/z+tYhQZSWYy98s7v3x4QwowS3w4fCeXI1mPj0V6x2v5A/U7E3B6EwB6QB7QABgBYADwAPAAeADwAERA28kBAL8B5gB0ANgB4AEAAQAbALgB4AEAAQAbALgB4AEAAQAbALgB4AEAAQAbALgB4AEAAQAbALgB4AEAAQAbALgB4AEAAQAbALgB4AEAAQAbALgB4AIAAQDyABgAgAPAA4ADwEOA8QAsrP+b9QAAAAASUVORK5CYII=');
        opacity: 0.03;
        pointer-events: none;
        z-index: -1;
        animation: pan-background 120s linear infinite;
      }

      @keyframes mood-background {
        0%, 100% {
          --gradient-color-1: rgba(14, 23, 43, 0.8); /* Slate */
        }
        50% {
          --gradient-color-1: rgba(30, 27, 75, 0.8); /* Violet */
        }
      }

      @keyframes pan-background {
        0% { background-position: 0% 0%; }
        100% { background-position: 15% 15%; }
      }
      @keyframes subtle-glow {
        0%, 100% { box-shadow: 0 0 15px -5px rgba(139, 92, 246, 0.2), inset 0 0 8px -4px rgba(139, 92, 246, 0.1); }
        50% { box-shadow: 0 0 20px 0px rgba(139, 92, 246, 0.4), inset 0 0 10px -2px rgba(139, 92, 246, 0.2); }
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px 0px rgba(139, 92, 246, 0.4), inset 0 0 10px 0px rgba(139, 92, 246, 0.2); }
        50% { box-shadow: 0 0 30px 5px rgba(139, 92, 246, 0.7), inset 0 0 15px 2px rgba(139, 92, 246, 0.3); }
      }
      @keyframes flash-confirm {
        0% { background-color: rgba(139, 92, 246, 0.4); }
        100% { background-color: transparent; }
      }
      @keyframes reveal-item {
        from { opacity: 0; transform: translateY(10px) rotate(-1deg); }
        to { opacity: 1; transform: translateY(0) rotate(0deg); }
      }
      @keyframes tab-pulse {
        0%, 100% { color: #a78bfa; /* violet-300 */ }
        50% { color: #d8b4fe; /* purple-300 */ }
      }
      @keyframes toast-in {
        from { transform: translateX(100%) scale(0.9); opacity: 0; }
        to { transform: translateX(0) scale(1); opacity: 1; }
      }
      @keyframes toast-out {
        from { transform: translateX(0) scale(1); opacity: 1; }
        to { transform: translateX(100%) scale(0.9); opacity: 0; }
      }
    </style>
</head>
